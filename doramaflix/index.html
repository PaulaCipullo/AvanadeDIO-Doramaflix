<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Doramaflix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">DORAMAFLIX</h2>
            <nav>
                <a href="https://www.netflix.com/br/">Início</a>
                <a href="https://www.netflix.com/br/browse/genre/100385">Filmes</a>
                <a href="https://www.netflix.com/br/browse/genre/5685">Séries</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">O que houve com a secretária Kim?</h3>
                <p class="descricao">É um dorama da tvN sobre uma secretária perfeita que trabalha para um vice presidente perfeccionista e neurótico. A história começa quando ela pede demissão e o deixa completamente desestabilizado.</p>
            </div>
            <div class="botoes">
                <button type="button" class="botao"><i class="far fa-play-circle"></i> ASSISTIR AGORA</button>
                <button type="button" class="botao"><i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES</button>
            </div>
            
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="assets/img1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/img8.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/775cea99f6.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

    
</body>
</html>
